[package]
name = "bacy"
version = "2.2.2"
edition = "2024"

[[bin]]
name = "bindgen"
path = "bindgen.rs"

[lib]
crate-type = ["cdylib", "rlib"]
name = "bacy"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
byteorder = "1.5.0"
crc32fast = "1.5.0"
md-5 = "0.10.6"
once_cell = "1.21.3"
parking_lot = "0.12.4"
rand_mt = "5.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
thiserror = "2.0"
uniffi = { version = "0.29.4", features = ["cli"] }
xxhash-rust = { version = "0.8.15", features = ["xxh32", "xxh64"] }
zip = { version = "4.3.0", features = ["aes-crypto", "deflate"] }

[build-dependencies]
uniffi = { version = "0.29.4", features = [ "build" ] }
