[package]
name = "bacy"
version = "2.1.0"
edition = "2024"

[[bin]]
name = "bindgen"
path = "bindgen.rs"

[lib]
crate-type = ["cdylib"]
name = "bacy"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
byteorder = "1.5.0"
crc32fast = "1.4.2"
md-5 = "0.10.6"
rand_mt = "5.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0"
uniffi = { version = "0.29.3", features = ["cli"] }
xxhash-rust = { version = "0.8.15", features = ["xxh32", "xxh64"] }
zip = { version = "4.0.0", features = ["aes-crypto", "deflate"] }

[build-dependencies]
uniffi = { version = "0.29.3", features = [ "build" ] }